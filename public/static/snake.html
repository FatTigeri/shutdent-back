<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            width: 640px;
            height: 640px;
            margin: 35px auto;
            position: relative;
        }

        .btn {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, .3);
            z-index: 2;
        }

        .btn button {
            background: none;
            border: none;
            background-size: 100% 100%;
            cursor: pointer;
            outline: none;
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .startBtn button {
            width: 200px;
            height: 80px;
            background-image: url(./images/start.gif);
            margin-left: -100px;
            margin-top: -40px;
        }

        .pauseBtn {
            display: none;
        }

        .pauseBtn button {
            width: 70px;
            height: 70px;
            background-image: url(./images/pause.png);
            margin-left: -35px;
            margin-top: -35px;
        }


        /* snakeWrap */

        #snakeWrap {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: greenyellow;
            border: 20px solid green;
        }

        #snakeWrap div {
            width: 20px;
            height: 20px;
        }

        .snakeHead {
            background-image: url(./images/snake.png);
            background-size: cover;
        }

        .snakeBody {
            background-color: #808ca5;
            border-radius: 50%;
        }

        .food {
            background-image: url(./images/food.png);
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- 最外面盒子 -->
    <div class="content">
        <!-- 开始按钮 -->
        <div class="btn startBtn">
            <button></button>
        </div>
        <!-- 暂停按钮 -->
        <div class="btn pauseBtn">
            <button></button>
        </div>
        <!-- 蛇的活动范围 -->
        <div id="snakeWrap">
        </div>
    </div>
</body>
<script>
    window.addEventListener('load', function () {
        var sw = 20, //一个方格的宽
            sh = 20, //一个方格的高
            tr = 30, //行数
            td = 30; //列数

        var snake = null, //蛇的实例
            food = null, //食物的实例
            game = null; //游戏的实例


        //方块构造函数
        function Square(x, y, classname) {
            //0,0    0,0
            //20,0   1,0
            //40,0   2,0
            this.x = x * sw;
            this.y = y * sh;
            this.class = classname;

            this.viewContent = document.createElement('div'); //方块对应的DOM元素
            this.viewContent.className = this.class; //方块所指元素
            this.parent = document.getElementById('snakeWrap'); //方块的父级
        }

        //原型prototype

        //给原型添加
        Square.prototype.create = function () { //创建方块DOM,并添加到页面里
            this.viewContent.style.position = 'absolute';
            this.viewContent.style.width = sw + 'px';
            this.viewContent.style.height = sh + 'px';
            this.viewContent.style.left = this.x + 'px';
            this.viewContent.style.top = this.y + 'px';
            this.parent.appendChild(this.viewContent);
        };
        //删除
        Square.prototype.remove = function () {
            this.parent.removeChild(this.viewContent);
        };

        //蛇
        function Snake() {
            this.head = null; //存一下蛇头信息
            this.tail = null; //存一下蛇尾信息
            this.pos = []; //存蛇身上每一个方块的位置

            this.directionNum = { //存储蛇走的方向，用一个对象来表示
                left: {
                    x: -1,
                    y: 0,
                    rotate: 180 // 蛇头在不同方向中应该进行旋转
                },
                right: {
                    x: 1,
                    y: 0
                },
                up: {
                    x: 0,
                    y: -1,
                    rotate: -90
                },
                down: {
                    x: 0,
                    y: 1,
                    rotate: 90
                }
            }
        }

        //init初始化
        Snake.prototype.init = function () {
            //创建一个蛇头
            var snakeHead = new Square(2, 0, 'snakeHead');
            snakeHead.create();
            this.head = snakeHead; //存储蛇头信息
            this.pos.push([2, 0]); //把蛇头的位置存起来

            //创建蛇身体1
            var snakeBody1 = new Square(1, 0, 'snakeBody');
            snakeBody1.create();
            this.pos.push([1, 0]); //把蛇身1的坐标也存起来

            //创建蛇身体2
            var snakeBody2 = new Square(0, 0, 'snakeBody');
            snakeBody2.create();
            this.tail = snakeBody2; //把蛇尾信息存起来
            this.pos.push([0, 0]); //把蛇身2的坐标也存起来

            //形成链表关系
            //蛇头
            snakeHead.last = null;
            snakeHead.next = snakeBody1;
            //蛇身
            snakeBody1.last = snakeHead;
            snakeBody1.next = snakeBody2;
            //蛇尾
            snakeBody2.last = snakeBody1;
            snakeBody2.next = null;

            //给蛇添加一个属性，用来表示蛇走的方向
            this.direction = this.directionNum.right; //默认让蛇往右走

        };

        //这个方法用来获取蛇头下一个位置对应的元素，要根据元素做不同的事情
        Snake.prototype.getNextPos = function () {
            var nextPos = [
                this.head.x / sw + this.direction.x,
                this.head.y / sh + this.direction.y
            ]

            //forEach代词代表遍历数组

            //下个点是自己，代表撞到了自己，游戏结束
            var selfCollied = false; //是否撞到自己
            this.pos.forEach(function (value) {
                if (value[0] == nextPos[0] && value[1] == nextPos[1]) {
                    //如果数组中两个数据都相等，说明下一个点在蛇身体里面能找到自己了
                    selfCollied = true;
                }
            });
            if (selfCollied) {
                this.strategies.die.call(this);
                return;
            }

            //下个点是围墙，代表撞到了围墙，游戏结束
            if (nextPos[0] < 0 || nextPos[1] < 0 || nextPos[0] > td - 1 || nextPos[1] > tr - 1) {
                this.strategies.die.call(this);
                return;
            }

            //下个点是食物，吃
            if (food && food.pos[0] == nextPos[0] && food.pos[1] == nextPos[1]) {
                //如果这个条件成立，说明蛇头要走的下一个点是食物

                this.strategies.eat.call(this);
                return;
            }

            //下个点什么都不是，走
            this.strategies.move.call(this); //call作用调用，也可以传参
        };

        //处理碰撞后要做的事
        Snake.prototype.strategies = {
            move: function (format) { //括号内参数用于决定要不要删除最后一个方块(蛇尾),当传来参数就表示要做的事情是吃
                //创建新身体(在旧蛇头的位置)
                var newBody = new Square(this.head.x / sw, this.head.y / sh, 'snakeBody');

                //更新链表关系
                newBody.next = this.head.next;
                newBody.next.last = newBody;
                newBody.last = null;
                this.head.remove(); //把旧蛇头从原来的位置删除
                newBody.create();

                //创建一个新蛇头(蛇头下一个要走到的点nextPos)
                var newHead = new Square(this.head.x / sw + this.direction.x, this.head.y / sh + this.direction.y, 'snakeHead');

                //更新链表关系
                newHead.next = newBody;
                newHead.last = null;
                newBody.last = newHead;
                newHead.viewContent.style.transform = 'rotate(' + this.direction.rotate + 'deg)';
                newHead.create();

                //蛇身上的每一个方块的坐标也要更新
                this.pos.splice(0, 0, [this.head.x / sw + this.direction.x, this.head.y / sh + this.direction.y])
                this.head = newHead; //还要把this.head的信息更新一下

                if (!format) { //如果format的值为false，表示需要删除(除了吃之外的操作)
                    this.tail.remove();
                    this.tail = this.tail.last;
                    this.pos.pop();
                }

            },
            eat: function () {
                this.strategies.move.call(this, true);
                createFood();
                game.score++;
            },
            die: function () {
                // console.log('die');
                game.over();

            }
        }

        snake = new Snake();

        //创建食物
        function createFood() {
            //食物小方块的随机坐标
            var x = null;
            var y = null;

            var include = true; //循环跳出的条件，true表示随机生成食物的坐标在蛇身上(需要继续循环);false表示食物坐标不在蛇身上(不循环了)
            while (include) {
                x = Math.round(Math.random() * (td - 1));
                y = Math.round(Math.random() * (tr - 1));

                snake.pos.forEach(function (value) {
                    if (x != value[0] && y != value[1]) {
                        //这个条件成立说明在随机出来的坐标，在蛇身上并没有找到
                        include = false;
                    }
                });
            }

            //生成食物
            food = new Square(x, y, 'food');
            food.pos = [x, y]; //存储一下生成食物的坐标，用于跟蛇头要走的下一个点做对比

            var foodDom = document.querySelector('.food');
            if (foodDom) {
                foodDom.style.left = x * sw + 'px';
                foodDom.style.top = y * sh + 'px';
            } else {
                food.create();
            }
        }


        //创建游戏逻辑
        function Game() {
            this.timer = null;
            this.score = 0;
        }
        Game.prototype.init = function () {
            snake.init();
            createFood();
            document.onkeydown = function (ev) {
                if (ev.which == 37 && snake.direction != snake.directionNum.right) { //用户按下左键时，这条蛇不能是正在往右走
                    snake.direction = snake.directionNum.left;
                } else if (ev.which == 38 && snake.direction != snake.directionNum.down) {
                    snake.direction = snake.directionNum.up;
                } else if (ev.which == 39 && snake.direction != snake.directionNum.left) {
                    snake.direction = snake.directionNum.right;
                } else if (ev.which == 40 && snake.direction != snake.directionNum.up) {
                    snake.direction = snake.directionNum.down;
                }
            }

            this.start();
        }
        Game.prototype.start = function () { //开始游戏
            this.timer = setInterval(function () {
                snake.getNextPos();
            }, 200);
        }
        Game.prototype.pause = function () {
            clearInterval(this.timer);
        }
        Game.prototype.over = function () {
            clearInterval(this.timer);
            alert('你的得分为' + this.score);

            //游戏回到最初始的状态
            var snakeWrap = document.getElementById('snakeWrap');
            snakeWrap.innerHTML = '';
            snake = new Snake();
            game = new Game();
            var startBtnWrap = document.querySelector('.startBtn');
            startBtnWrap.style.display = 'block';
        }

        //开启游戏
        game = new Game();
        var startBtn = document.querySelector('.startBtn button');
        startBtn.onclick = function () {
            startBtn.parentNode.style.display = 'none';
            game.init();
        };

        //暂停游戏
        var snakeWrap = document.getElementById('snakeWrap');
        var pauseBtn = document.querySelector('.pauseBtn button');
        snakeWrap.onclick = function () {
            game.pause();
            pauseBtn.parentNode.style.display = 'block';
        };

        pauseBtn.onclick = function () {
            game.start();
            pauseBtn.parentNode.style.display = 'none';
        }
    })
</script>

</html>
