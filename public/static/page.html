<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>试卷真题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        div {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>
        <iframe src="" frameborder="0" class="pdf"></iframe>
    </div>
</body>
<script>
    /* 用途: 接收地址栏参数*/
    const urlinfo = window.location.href; //获取当前页面的url
    const len = urlinfo.length;//获取url的长度
    const offset = urlinfo.indexOf('?');//设置参数字符串开始的位置
    newsidinfo = urlinfo.substr(offset, len)//取出参数字符串 这里会获得类似“id=1”这样的字符串
    console.log(newsidinfo);
    newsids = newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
    newsid = newsids[1];//得到参数值
    console.log(newsid);
    // newsname = newsids[0];//得到参数名字
    // console.log(newsname);
    const pdf = document.querySelector('.pdf')
    pdf.src = './pages/' + newsid + '.pdf'
</script>


</html>
